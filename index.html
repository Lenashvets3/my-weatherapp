<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/95a2b98a19.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:ital,opsz,wght@1,8..144,300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<div class="body-container">
	
    
          
          <header>
        <h1 id="city"></h1>
		<h2>Last updated:</h2><span id="date"></span></h2>
        <h3 id="description"></h3>
	
		<section>
            <img src="" alt="Clear" id="icon" class="float-left" />
		
        
			<span class="current-temperature" id="temperature"></span
			><span class="units">
			<a href="#" id="fahrenheit" class="fahrenheit-knob">째F</a> | 
			<a href="#" id="celsius" class="activ">째C</a>
		    </span>
            
	
		</section>
    </header>
<form id="search-city">
        <input type="text" placeholder="Enter a city" autocomplete="off" id="input-city"/>
        <input
            type="submit"
            id="submit-button"
            value="Search"
            class="button"
          />
    </form>	
             <button type="button"
            class="btn btn-outline-primary"
            id="current-location-button"
          >
            Current
          </button>
    
          <div class="indicators">
			<div>Wind: <span id="wind"></span> km/h</div>
		  <div>Humidity: <span id="humidity"></span>%</div>
	  </div>

  <div class="weather-forecast">
   <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">
      Thu</div>
      <div class=""weather-forecast-temperatures>
        <span class="weather-forecast-temperature-max">7째</span>
        <span class="weather-forecast-temperature-min">3째</span>
      </div>
      <img src="http://openweathermap.org/img/wn/04n@2x.png" 
      alt=""
      width="36"/>
    </div>
   </div>
  </div>

</div>
<div class="app-creator">
  open-sourced on
  <a
    class="creator-link"
    href="https://github.com/Lenashvets3/my-weatherapp"
    target="_blank"
    >GitHub</a
  >
  , hosted on Netlify and coded by <em>Olena Shvets</em>
 </div>

<script src="index.js"></script>
    </body>
</html>
